<!doctype html>
<html>
  <head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div class="mx-auto flex flex-col items-center justify-center py-8 px-6 md:h-screen lg:py-0">
        <div class="w-full rounded-lg bg-white shadow sm:max-w-md md:mt-0 xl:p-0 dark:border dark:border-gray-700 dark:bg-gray-800">
          <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Create an account</h1>
            <form class="space-y-4 md:space-y-6" method="post" id="registration-form">
              <!-- Display flash messages -->
              {% with messages = get_flashed_messages() %} {% if messages %}
              <ul class="flashes" id="flash-messages">
                {% for message in messages %}
                <li class="flash-message text-red-500">{{ message }}</li>
                {% endfor %}
              </ul>
              {% endif %} {% endwith %}
              <div>
                <label for="username" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <input type="text" name="username" id="username" placeholder="Your username" class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" required="" />
              </div>
              <div>
                <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" required="" />
              </div>
              <div>
                <label for="confirm-password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" required="" />
              </div>
              <div class="flex items-start">
                <div class="flex h-5 items-center">
                  <input id="terms" aria-describedby="terms" type="checkbox" class="focus:ring-primary-300 dark:focus:ring-primary-600 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-3 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800" required="" />
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="text-primary-600 dark:text-primary-500 font-medium hover:underline" href="#"> sample Terms and Conditions</a></label>
                </div>
              </div>
              <!-- Captcha added -->
              <div class="mb-4" id="captcha-container">
                <!-- CAPTCHA placeholder; replace with your actual CAPTCHA HTML -->
                <div class="my-2 block py-2 text-sm font-medium text-gray-900 ">{{ captcha_html(captcha)|safe }}</div>
              </div>
              <button type="submit" value="Register" class="bg-primary-600 hover:bg-primary-700 focus:ring-primary-300 dark:focus:ring-primary-800 w-full rounded-lg py-2.5 px-5 text-center text-lg text-sm font-bold font-medium text-white focus:ring-4 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700">Create</button>
              <p class="text-sm font-light text-gray-500 ">Already have an account? <a href="/login" class="text-primary-600 dark:text-primary-500 font-medium hover:underline">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/static/register.js"></script>
  <script>
    window.onload = function() {
        const flashMessages = document.querySelectorAll('.flash-message');
        flashMessages.forEach(message => {
            setTimeout(() => {
                message.classList.add('hidden');
            }, 2000);
        });
    };
  </script>
</html>
