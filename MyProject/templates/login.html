<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- New section -->
    <section class="w-full bg-gray-50 dark:bg-gray-900">
      <!-- Flex box for login card -->
      <div class="mx-auto flex flex-col items-center justify-center py-8 px-4 h-screen lg:py-0">
        <div class="w-full rounded-lg bg-white shadow sm:max-w-md dark:border dark:border-gray-700 dark:bg-gray-800">
          <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
            <!-- Title -->
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Sign in to your account</h1>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul class="flashes" id="flash-messages">
              {% for message in messages %}
              <li class="flash-message text-green-500">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %} {% endwith %}
            <!-- Login form -->
            <form class="space-y-4 md:space-y-6" method="post">
              <div>
                <label for="username" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Your Username</label>
                <input type="text" name="username" id="username" class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" required="" />
              </div>
              <div>
                <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" required="" />
              </div>

              <!-- Honeypot Field (invisible to users) on login form -->
              <div style="display:none;">
                <input type="password" name="password_confirm" id="password_confirm" autocomplete="off" />
              </div>

              <div class="flex items-center justify-between">
                <!-- Cookies management in backend -->
                <div class="flex items-start">
                  <div class="flex h-5 items-center">
                    <input id="remember" aria-describedby="remember" type="checkbox" class="focus:ring-primary-300 dark:focus:ring-primary-600 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-3 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800" />
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                  </div>
                </div>
                <a href="#" class="dark:text-primary-500 text-sm font-medium text-gray-500 hover:underline">Forgot password?</a>
              </div>
              <!-- Submit and register -->
              <input type="submit" value="Login" class="hover:bg-primary-700 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 w-full rounded-lg bg-blue-600 py-2.5 px-5 text-center text-sm font-medium text-white focus:ring-4 focus:outline-none" />
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">Don't have an account yet? <a href="/register" class="text-primary-600 font-bold font-medium hover:underline dark:text-white">Sign up now</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
