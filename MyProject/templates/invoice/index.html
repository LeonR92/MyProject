<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black mx-4">
    <!-- Container for header -->
    <div class="container max-w-3xl my-12 p-2 mx-auto text-white">
        <div class="flex items-center justify-between">
            <!-- First vertical flex for no. of invoice -->
            <div class="flex-flex-col space-y-3">
                <h2 class="text-4xl tracking-wide font-bold">Invoices</h2>
                <p class="text-sm">There are a total of invoices</p> <!-- TODO DYNAMIC COUNT -->
            </div>
            <!-- Filter -->
            <div class="flex flex-row space-x-4">
                <select name="filterStatus" id="filterStatus" class="text-white px-4 bg-black border-white focus:outline-none">
                    <option value="">Paid</option>
                    <option value="">Open</option>
                    <option value="">Draft</option>
                </select>
                <!-- Button to add new invoice -->
                <button class="py-2 px-4 bg-violet-700 rounded-full hover:opacity-70">New Invoice</button>
            </div>
        </div>    
    </div>

    <!-- Table -->
    <!-- TODO JINJA TEMPLATE -->
    <div class="container max-w-3xl mx-auto px-4 py-8 rounded-xl bg-slate-800 text-sm text-white">
        <div class="flex flex-row items-center justify-between">
            <h2>#<span class="font-bold">RT3080</span></h2>
            <h3>Due at </h3>
            <h3>Jen Huang</h3>
            <h3>$ 1,800.90</h3>
            <div>Paid</div> <!-- TODO MAKE THIS DYNAMIC -->
            <button onclick="toggleSidebar()" class="text-violet-400 font-bold text-lg">></button> <!-- TODO toggle navbar -->
        </div>
    </div>
    <!-- Side bar for CRUD, triggered by each accordion -->
    <!-- TODO EDIT BUTTON FOR IND. Element -->
    <div id="sidebar" class="fixed inset-0 transform -translate-x-full transition-transform duration-300 ease-in-out w-full sm:w-72 bg-white p-4 z-50">
        <!-- Close button at the top right corner -->
        <button onclick="toggleSidebar(false)" class="absolute top-0 right-0 mt-2 mr-2 text-gray-400 hover:text-gray-600">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <form action="#">
            <input type="text" placeholder="Your Name" class="block w-full mb-3 px-3 py-2 border rounded">
            <input type="email" placeholder="Email Address" class="block w-full mb-3 px-3 py-2 border rounded">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            // Toggle the transform property to slide in or out
            sidebar.classList.toggle('-translate-x-full');
        }
    </script>

</body>
</html>
